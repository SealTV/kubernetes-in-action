apiVersion: v1
kind: Pod
metadata:
  name: fortune-env-from-configmap
spec:
  containers:
  - image: sealtv/fortune:env
    name: fortune-env
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    env:
      - name: INTERVAL
        valueFrom:
          configMapKeyRef:
            name: fortune-config
            key: sleep-interval
    volumeMounts:
      - name: html
        mountPath: /var/htdocs
  # WEB SERVER
  - image: nginx:alpine
    name: web-server
    volumeMounts:
      - name: html
        mountPath: /usr/share/nginx/html
        readOnly: true
      - name: config
        mountPath: /etc/nginx/conf.d
        readOnly: true
        
      
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
        protocol: TCP
  volumes:
    - name: html
      emptyDir: 
        medium: Memory
    - name: config
      configMap:
        name: fortune-config
        items:
          - key: my-ngix-config.conf
            path: gzip.conf
        defaultMode: 6600
